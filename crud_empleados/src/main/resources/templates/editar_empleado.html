 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modificar empleado</title>
    <link rel="stylesheet" href="/crear_empleado.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>


<body>
    <div class="container">
        <h1>Editar empleado</h1>
        <form th:action="@{/modificar/{codigo}(codigo = ${empleado.codigo})}" th:object="${empleado}" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="apellido1">Primer apellido:</label>
                <input type="text" th:field="*{apellido1}" id="apellido1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="apellido2">Segundo apellido:</label>
                <input type="text" th:field="*{apellido2}" id="apellido2" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="departamento">Departamento:</label>
               <select th:field="*{departamento}" id="departamento" class="form-control" required>
                    <option value="">Seleccione</option>
                    <option th:each="departamento : ${departamentos}" th:value="${departamento.codigo}" th:text="${departamento.nombre}"></option>
                </select>  
            </div>
            <br>
            <div  class="d-flex justify-content-center align-items-center">
                <button  type="submit" class="btn btn-success mx-2" >Actualizar</button>
                <span>    </span>
                <a th:href="@{/}" class="btn btn-secondary mx-2">Cancelar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
