 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modificar empleado</title>
    <link rel="stylesheet" href="/crear_empleado.css">
</head>


<body>
    <div class="container">
        <h1>Editar empleado</h1>
        <form th:action="@{/modificar/{codigo}(codigo = ${empleado.codigo})}" th:object="${empleado}" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="apellido1">Primer apellido:</label>
                <input type="text" th:field="*{apellido1}" id="apellido1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="apellido2">Segundo apellido:</label>
                <input type="text" th:field="*{apellido2}" id="apellido2" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="departamento">Departamento:</label>
               <select th:field="*{departamento}" id="departamento" class="form-control" required>
                    <option value="">Seleccione</option>
                    <option th:each="departamento : ${departamentos}" th:value="${departamento.codigo}" th:text="${departamento.nombre}"></option>
                </select>  
            </div>
            <div class="form-group">
                <button  type="submit" class="btn btn-success">Actualizar</button>
                <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
