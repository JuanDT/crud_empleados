<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/style.css}"> 
</head>


<body>
    
<div class="container">
    <div class="nav">
        <a th:href="@{/}">Empleados</a>
        <a>Departamentos</a>
    </div>
    <h1>Lista de departamentos</h1>
    <a class="add-btn" th:href="@{/departamento/nuevo}">Agregar departamento</a>
   
    <table>
        <thead>
        <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Presupuesto</th>
            <th>Gastos</th>
            <th>Acciones</th>
           
        </tr>
        </thead>
        <tbody>
        
        <tr th:each="departamento : ${departamentosLista}">
            <td th:text="${departamento.codigo}"></td>
            <td th:text="${departamento.nombre}"></td>
            <td th:text="${departamento.Presupuesto}"></td>
            <td th:text="${departamento.Gastos}"></td>
            
            <td class="actions">
                <a th:href="@{/departamento/editarDepartamento/{codigo}(codigo=${departamento.codigo})}">Editar</a>
                <a th:href="@{/eliminarDepartamento/{codigo}(codigo=${departamento.codigo})}" onclick="return confirm('¿Estás seguro de que quieres eliminar este departamento?')" >Eliminar</a>
            </td>
        </tr> 
        </tbody>
    </table>
    <center>
    <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
        <h4 class="alert-heading">¡Error!</h4>
        <hr>
        <p class="mb-0" th:text="${param.error}"></p>
      </div>
    </center>
</div> 
</body>
</html>
