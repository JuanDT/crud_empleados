<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>departamentos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>


<body>
    
<div class="container">
    
    <div class="d-flex justify-content-center">
        <nav class="navbar bg-secondary col-10">
          <a class="btn btn-secondary rounded nav-btn mr-2" th:href ="@{/}">Empleados</a>
          <a class="btn btn-secondary rounded nav-btn">Departamentos</a>    
        </nav>
      </div>
    <br>
    <h1><strong>Lista de departamentos</strong></h1>
    <br>
    <a class="add-btn" th:href="@{/departamento/nuevo}">Agregar departamento</a>
   
    <center>
        <table class="table-hover align-content-center col-8">
            <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Presupuesto</th>
                <th>Gastos</th>
                <th>Acciones</th>
               
            </tr>
            </thead>
            <tbody>
            
            <tr th:each="departamento : ${departamentosLista}">
                <td th:text="${departamento.codigo}"></td>
                <td th:text="${departamento.nombre}"></td>
                <td th:text="${departamento.Presupuesto}"></td>
                <td th:text="${departamento.Gastos}"></td>
                
                <td class="actions">
                    <a th:href="@{/departamento/editarDepartamento/{codigo}(codigo=${departamento.codigo})}" class="btn btn-primary">Editar</a>
                    <a th:href="@{/eliminarDepartamento/{codigo}(codigo=${departamento.codigo})}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que quieres eliminar este departamento?')" >Eliminar</a>
                </td>
            </tr> 
            </tbody>
        </table>
    </center>
    <br>
    <center>
        <div class="col-8">
            <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
                <h4 class="alert-heading">¡Error!</h4>
                <hr>
                <p class="mb-0" th:text="${param.error}"></p>
              </div>
        </div>
    
    </center>
</div> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
