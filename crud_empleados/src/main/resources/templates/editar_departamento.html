<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar departamento</title>
    <link rel="stylesheet" href="/crear_empleado.css">
    
</head>

<body>
    <div class="container">
        <h1>Editar departamento</h1>
        <form th:action="@{/departamento/actualizarDepartamentos/{codigo}(codigo=${departamento.codigo})}" th:object="${departamento}" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Presupuesto">Presupuesto:</label>
                <input type="text" th:field="*{Presupuesto}" id="Presupuesto" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="gastos">Gastos:</label>
                <input type="text" th:field="*{gastos}" id="gastos" class="form-control" required>
            </div>
            
            <div class="form-group">
                <button th:href="@{//departamento/actualizarDepartamentos/{codigo}}" type="submit" class="btn btn-success">Guardar</button>              
                <a th:href="@{/departamento}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
